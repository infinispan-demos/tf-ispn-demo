<html>
  <head>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  </head>
  <body>
    Numbers:<br/>
    <ul id="MNIST test data sample:"></ul>
    <script>
      var socket = io();
      socket.on('ispn', function(msg){
	$('#numbers').prepend($('<li>').html("<li><img src='data:image/jpg;base64," + msg['jpg'] + "'/>    Image with ID <b>" + msg['id'] + "</b> probably contains number <b>" + msg['number'] + "</b>"));
      });
    </script>
  </body>
</html>
