<html>

	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

  <body>
    Numbers:
     <ul id="numbers"></ul>
    <script>
      var socket = io();
      socket.on('ispn', function(msg){
        $('#numbers').append($('<li>').text("Image with ID <b>" + msg['id'] + "</b> probably contains number <b>" + msg['number'] + "</b>"));
      });
    </script>
  </body>
</html>
